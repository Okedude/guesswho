<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer Bin Ich? (Einzelspieler)</title>
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        .container-card {
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-radius: 1.5rem;
            max-width: 90%;
            width: 500px;
        }
        .btn-primary {
            transition: all 0.15s ease-in-out;
            border: 2px solid;
            background-color: #4f46e5; /* indigo-600 */
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        .btn-disabled {
            background-color: #a5b4fc; /* indigo-300 */
            cursor: not-allowed;
        }
        .hint-item {
            padding-left: 1.5rem;
            text-indent: -1.5rem;
        }
        .hint-item::before {
            content: "•";
            color: #4f46e5; /* indigo-600 */
            font-weight: bold;
            display: inline-block; 
            width: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <main class="container-card p-8">
        <div id="app-container">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Wer Bin Ich? - Das Einzelspiel</h1>
            
            <div id="message-box" style="display:none;"></div>

            <!-- Display Name und Streak -->
            <div class="p-4 bg-gray-100 border border-gray-200 rounded-xl mb-6 flex justify-between items-center">
                <div class="flex flex-col">
                    <label for="display-name" class="block text-xs font-medium text-gray-600 mb-1">Dein Name</label>
                    <input type="text" id="display-name" placeholder="Spielername" class="bg-gray-100 font-bold text-lg text-gray-800 border-none p-0 focus:ring-0" maxlength="15">
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Aktueller Streak:</p>
                    <span id="current-streak" class="text-3xl font-extrabold text-indigo-600">0</span>
                </div>
            </div>

            <!-- Rundeninformation mit Beschreibung (Einzel-Tipp) -->
            <div class="p-6 bg-indigo-50 border border-indigo-200 rounded-2xl mb-6">
                <h2 class="text-xl font-bold text-indigo-800 mb-4">Hinweise zur gesuchten Person:</h2>
                
                <div id="hint-list" class="space-y-2 mb-4 text-indigo-700">
                    <!-- Tipps werden hier per JS eingefügt -->
                    <p class="text-base font-medium italic">Spiel wird gestartet...</p>
                </div>

                <!-- Tipp-Anfordern-Bereich -->
                <div id="hint-controls" class="border-t border-indigo-200 pt-4 mt-4">
                    <button id="request-hint-btn" class="btn-primary w-full text-white p-3 rounded-xl font-bold text-sm" disabled>
                        Nächsten Tipp anfordern (<span id="time-remaining">30</span>s)
                    </button>
                </div>
            </div>

            <!-- Rate-Eingabe (Textfeld) -->
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">Dein Tipp</h2>
                <div class="flex space-x-3">
                    <input type="text" id="guess-input" 
                           placeholder="Name hier eingeben" 
                           list="name-options" 
                           class="flex-grow p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500">
                    <datalist id="name-options">
                        <!-- Wird per JS befüllt -->
                    </datalist>
                    <button id="submit-guess-btn" class="btn-primary text-white p-3 rounded-xl font-bold px-6 border-indigo-500">Raten</button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Du musst den Namen aus der Liste korrekt eingeben.</p>
            </div>
            
            <button id="reset-game-btn" class="mt-4 w-full text-center text-sm text-gray-500 hover:text-red-500 transition duration-150">Streak zurücksetzen</button>
        </div>
    </main>

    <script>
        // --- SPIELKONSTANTEN ---
        const NAME_POOL = [
            { name: "Nila", tips: ["Ist offen und hilfsbereit.", "Hat blonde Haare.", "Trägt Ohrringe.", "Ist mittelgross und gehört zur 6erGruppe."] },
            { name: "Adriana S.", tips: ["Hat braune Haare und braune Augen.", "Nutzt ein Moncler Brillenetui.", "Ist Mitglied der 6erGruppe.", "Eher unauffällig in der Gruppe."] },
            { name: "Ellison", tips: ["Ist politisch engagiert.", "Ist blond und hat Sommersprossen.", "Ist Amerikanisch.", "Gehört zur 6erGruppe."] },
            { name: "Julia", tips: ["Hat braune Haare.", "Hat immer Skyr dabei.", "Interessiert sich für Sherlock Holmes.", "Gehört zur ElisaGruppe."] },
            { name: "Tim", tips: ["Hat braunschwarze Haare und braune Augen.", "Ist sehr lustig.", "Kann als Konsumopfer bezeichnet werden.", "Steht auf Frau Elseners Liste (vermutlich für Unfug)."] },
            { name: "William", tips: ["Hat braune Haare.", "War in der Mongolei.", "Ist lustig und spielt gerne Schach.", "Kommt aus England und hat eine grosse Stirn."] },
            { name: "Jacob", tips: ["Ist fast immer am Computer.", "Hat braune Haare und trägt Openfront.", "Hat einen Bruder mit Autismus.", "Trägt einen schwarzen Schulthek."] },
            { name: "Tim-Oliver", tips: ["Ist immer am Lernen.", "Trägt immer eine Mütze.", "Hat braune Haare.", "Seine Zusammenfassungen sind sehr detailliert (wie eine Maturaarbeit)."] },
            { name: "Leif", tips: ["Gamt oft mit Jacob.", "Macht eigene Musik.", "Ist blond und gehört zur MaxGruppe.", "Sagt oft \"Ich bin perfekt!\" und ist ein Grillmeister."] },
            { name: "Max", tips: ["Ist neu in der Klasse.", "Ist gross und hat braune Haare.", "Ist Coiffeur (Friseur).", "Gehört zur LeifGruppe."] },
            { name: "Tais", tips: ["Ist neu in der Klasse.", "Spricht Französisch.", "Behauptet, er kann Mathe perfekt.", "Lebt bei Elisa."] },
            { name: "Elisa", tips: ["Hat blonde Haare und ist klein.", "Kann als Konsumopfer gelten.", "Gehört zur ElinGruppe.", "Hat kürzlich einen neuen Pulli gekauft."] },
            { name: "Zofia", tips: ["Ist immer mit Emma E. zusammen.", "Ist klein, blond und hat lange Haare.", "Ist eine Streberin.", "Liebt das Fach Mathematik."] },
            { name: "Elin", tips: ["Hat einen 20m Pool.", "Hat blondbraune Haare.", "Wurde im Bergwaldprojekt sofort krank.", "Trägt eine Moncler Jacke."] },
            { name: "Cedric", tips: ["Ist GC Fan (Grasshopper Club Zürich).", "Spielt Fussball.", "Gehört zur 6erGruppe.", "Hat braune Haare und ist gross."] },
            { name: "Luc", tips: ["Bestellt viel.", "Hat einen Buzzcut.", "Trägt eine Arc'teryx Jacke.", "Gehört zur 6erGruppe und hat braune Haare."] },
            { name: "Sean", tips: ["Trägt meistens Ralph Lauren.", "Hat einen Mittelscheitel.", "Hat blonde Haare und gehört zur 6erGruppe.", "Ist der beste Freund von Luc."] },
            { name: "Anna G.", tips: ["Ist immer auf GrowMyGarden.", "Spielt Poki.", "Hat Style und ist blond.", "Wird als \"fast provisorisch\" beschrieben."] },
            { name: "Anna P.", tips: ["Hat lange, braune Haare.", "Hat \"Glupschaugen\".", "Ist immer auf Poki.", "Ist die beste Freundin von Anna G."] },
            { name: "Jara", tips: ["Spielt auch immer Poki.", "Hat blondbraune Haare.", "Hat mittellange Haare.", "Besitzt ein ThinkPad."] },
            // NEUE EINTRÄGE HINZUGEFÜGT
            { name: "Noah", tips: ["Hat glatte, blonde Haare.", "Ist der beste Freund von Elisa.", "Trägt oft Markenkleidung.", "Ist in der Max/Leif-Gruppe."] },
            { name: "Livia", tips: ["Trägt gerne Crop-Tops.", "Hat schulterlange, braune Haare.", "Ist ruhig und oft am Handy.", "Ist Teil der Anna/Jara-Gruppe."] },
            { name: "Manuel", tips: ["Hat einen Bart.", "Ist gross und hat dunkle Haare.", "Interessiert sich für Geschichte.", "War in der Mongolei dabei."] },
            { name: "Mila", tips: ["Ist die Klassenbeste in Deutsch.", "Hat rotbraune, lockige Haare.", "Liest gerne Bücher.", "Ist oft mit Zofia zusammen."] },
            { name: "Jonas", tips: ["Ist der Klassen-DJ.", "Hat lockige, braune Haare.", "Ist sehr sportlich.", "Hat eine Schwäche für Süsses."] },
            { name: "Sina", tips: ["Hat einen Hund namens Max.", "Ist die Klassenrepräsentantin.", "Trägt eine Brille.", "Ist sehr organisiert und hilfsbereit."] },
            { name: "Elias", tips: ["Ist sehr gut in Chemie.", "Hat schwarze, kurze Haare.", "Ist der beste Freund von Jacob.", "Trägt immer eine schwarze Uhr."] },
            { name: "Mia", tips: ["Ist sehr kreativ und zeichnet viel.", "Hat lange, glatte blonde Haare.", "War in der Theatergruppe.", "Ist sehr oft mit Nila zusammen."] }
        ];

        // --- SPIELSTATUS (LOKAL) ---
        let currentTarget = null;          // Enthält { name, tips } (alle 4 Tipps, zufällig sortiert)
        let currentStreak = 0;
        let displayName = "";
        let availableTips = [];            // Tipps, die noch nicht aufgedeckt wurden (Tipps 2-4)
        let revealedTips = [];             // Tipps, die bereits aufgedeckt wurden (Tipps 1-X)
        let hintLevel = 1;                 // 1 (Initial) bis 4 (Max 4 Tips)
        let lastHintTime = 0;              // Timestamp der letzten Tipp-Anzeige
        const HINT_DELAY = 30 * 1000;      // 30 Sekunden in Millisekunden
        let timerInterval = null;

        // --- LOCALSTORAGE-FUNKTIONEN ---

        function loadScore() {
            const storedStreak = localStorage.getItem('guessGameStreak');
            const storedName = localStorage.getItem('guessGameDisplayName');
            
            currentStreak = storedStreak ? parseInt(storedStreak, 10) : 0;
            displayName = storedName || "Spieler";
        }

        function saveScore() {
            localStorage.setItem('guessGameStreak', currentStreak.toString());
        }

        function resetScore() {
            clearInterval(timerInterval); // Timer stoppen
            currentStreak = 0;
            saveScore();
            startGame(true); // Starte eine neue Runde
            showMessage("Dein Streak wurde zurückgesetzt.");
        }

        // --- UTILITY-FUNKTIONEN ---

        function getRandomTarget() {
            const randomIndex = Math.floor(Math.random() * NAME_POOL.length);
            const targetPerson = NAME_POOL[randomIndex];

            // Tipps mischen (Fisher-Yates)
            let tips = [...targetPerson.tips];
            for (let i = tips.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tips[i], tips[j]] = [tips[j], tips[i]];
            }
            
            // Setze den globalen Spielstatus
            currentTarget = { 
                name: targetPerson.name, 
                tips: tips // Alle 4 zufällig sortierten Tipps
            };
            
            revealedTips = [currentTarget.tips[0]]; // Tipp 1 wird sofort angezeigt
            availableTips = currentTarget.tips.slice(1); // Tipps 2, 3 und 4 sind verfügbar
            hintLevel = 1;
            lastHintTime = Date.now();
        }

        function showMessage(text, isError = false) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.className = `p-3 rounded-xl mb-4 text-center text-sm font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // --- TIMER & UI UPDATES ---
        
        function updateTimerAndHintButton() {
            const btn = document.getElementById('request-hint-btn');
            const timeSpan = document.getElementById('time-remaining');
            
            if (hintLevel >= 4) {
                clearInterval(timerInterval);
                btn.textContent = "Alle Tipps aufgedeckt.";
                btn.classList.add('btn-disabled', 'bg-gray-400');
                btn.classList.remove('btn-primary');
                btn.disabled = true;
                return;
            }

            const timeElapsed = Date.now() - lastHintTime;
            const timeRemaining = Math.ceil((HINT_DELAY - timeElapsed) / 1000);

            if (timeRemaining <= 0) {
                btn.textContent = `Nächsten Tipp anfordern (Tipp ${hintLevel + 1})`;
                btn.classList.remove('btn-disabled', 'bg-gray-400');
                btn.classList.add('btn-primary', 'bg-indigo-500');
                btn.disabled = false;
            } else {
                btn.textContent = `Nächsten Tipp anfordern (${timeRemaining}s)`;
                btn.classList.add('btn-disabled', 'bg-gray-400');
                btn.classList.remove('btn-primary', 'bg-indigo-500');
                btn.disabled = true;
            }
        }
        
        function startTimer() {
            clearInterval(timerInterval); // Sicherstellen, dass nur ein Timer läuft
            timerInterval = setInterval(updateTimerAndHintButton, 1000);
            updateTimerAndHintButton(); // Sofortiger Update
        }

        // --- SPIEL-LOGIK ---

        function requestHint() {
            if (hintLevel >= 4) { 
                return showMessage("Alle verfügbaren Tipps wurden bereits angezeigt.", true);
            }
            
            const timeElapsed = Date.now() - lastHintTime;
            if (timeElapsed < HINT_DELAY) {
                return; // Button ist ohnehin deaktiviert, sollte nicht passieren.
            }

            if (availableTips.length > 0) {
                const nextTip = availableTips.shift();
                revealedTips.push(nextTip);
                hintLevel++;
                lastHintTime = Date.now(); // Timer zurücksetzen
                renderGameScreen();
                showMessage(`Tipp ${hintLevel} wurde hinzugefügt.`);
            }
        }


        function startGame(isNewRound = false) {
            if (!isNewRound) {
                loadScore(); // Lade Streak und Name beim ersten Start
            }
            
            getRandomTarget(); // Setzt currentTarget und alle Hint-States zurück
            
            renderGameScreen();
            startTimer();
            
            // Event Listener für Namensänderung
            document.getElementById('display-name').value = displayName;
            document.getElementById('display-name').oninput = (e) => {
                displayName = e.target.value.trim();
                localStorage.setItem('guessGameDisplayName', displayName);
            };
            
            // Event Listener für Raten & Reset
            document.getElementById('submit-guess-btn').onclick = submitGuess;
            document.getElementById('reset-game-btn').onclick = resetScore;
            document.getElementById('request-hint-btn').onclick = requestHint;
            
            // Datalist befüllen
            const nameOptionsHTML = NAME_POOL.map(item => 
                `<option value="${item.name}">${item.name}</option>`
            ).join('');
            document.getElementById('name-options').innerHTML = nameOptionsHTML;
        }

        function renderGameScreen() {
            document.getElementById('current-streak').textContent = currentStreak;

            // Anzeigen der aufgedeckten Tipps
            const hintList = document.getElementById('hint-list');
            hintList.innerHTML = revealedTips.map((tip, index) => 
                `<p class="hint-item">${tip}</p>`
            ).join('');
            
            document.getElementById('guess-input').value = ''; // Eingabefeld leeren
            
            // Aktualisiere den Button-Zustand sofort
            updateTimerAndHintButton();
        }

        function submitGuess() {
            const guessInput = document.getElementById('guess-input');
            const userGuess = guessInput.value.trim();
            
            const validNames = NAME_POOL.map(n => n.name.toLowerCase());
            if (!validNames.includes(userGuess.toLowerCase())) {
                return showMessage("Ungültiger Name. Wähle einen Namen aus der Liste.", true);
            }

            const targetName = currentTarget.name;
            const guessCorrect = userGuess.toLowerCase() === targetName.toLowerCase();

            if (guessCorrect) {
                currentStreak += 1;
                showMessage(`Korrekt! Der Name war ${targetName}. Dein Streak: ${currentStreak}.`);
            } else {
                currentStreak = 0;
                showMessage(`Falsch! Der Streak wurde zurückgesetzt. Der gesuchte Name war ${targetName}.`, true);
            }

            // Status speichern und neue Runde starten
            saveScore();
            startGame(true); 
        }

        // --- APP START ---
        window.onload = startGame;
    </script>
</body>
</html>
